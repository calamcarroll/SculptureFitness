<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">

        <style>
            .dropdown-menu {
                width: 300px;
                height: 300px ;
            }
        .navbar-text{
            padding-right: 20px;
        }
            .navbar-nav>li>a.profile-image {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .myImg{
                padding-left: 8px;
                padding-bottom: 12px;
                padding-top: 12px;
                padding-right:20px;
            }
            .btn btn-danger btn-md{

            }
        #login-dp{
            min-width: 250px;
            padding: 14px 14px 0;
            overflow:hidden;
            background-color:rgba(255,255,255,.8);
        }
        #login-dp .help-block{
            font-size:12px
        }
        #login-dp .bottom{
            background-color:rgba(255,255,255,.8);
            border-top:1px solid #ddd;
            clear:both;
            padding:14px;
        }
        #login-dp .social-buttons{
            margin:12px 0
        }
        #login-dp .social-buttons a{
            width: 49%;
        }
        #login-dp .form-group {
            margin-bottom: 10px;
        }
        .btn-fb{
            color: #fff;
            background-color:#3b5998;
        }
        .btn-fb:hover{
            color: #fff;
            background-color:#496ebc
        }
            .btn-gm{
                color: #fff;
                background-color:#db3236;
                }
            .btn-gm:hover{
                color: #fff;
                background-color:#db3236;
                }
        .btn-tw{
            color: #fff;
            background-color:#55acee;
        }
        .btn-tw:hover{
            color: #fff;
            background-color:#59b5fa;
        }

        @media(max-width:768px) {
            #login-dp {
                background-color: inherit;
                color: #fff;
            }

            #login-dp .bottom {
                background-color: inherit;
                border-top: 0 none;
            }
        }

        <a class="navbar-brand" href="#" ><a class="" style="color: #1689fc"><h2>S</h2></a><a style="color: #eeeefc"><strong>culpture Fitness</strong></a>

            <img src="images/dumbbell.png" class="myImg">
           </a>

            &#9776;
        </button>

        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link"><i class="fa fa-home fa-fw"></i> Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-pencil fa-fw"></i> Trainer Section</a></li>

                   <a href="/profile"> Welcome : {{main.username}}</a>
                </li>

                <li class="dropdown">
                    <button type="button" id="dropdownMenu1" href="/login" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">{{main.text}} <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right ">
                        <div class="container">
                        <div class="col-md-16">
                            Login via
                            <br>
                            <div class="social-buttons">
                                <button type="button" ng-click="main.facebook()" class="btn btn-fb"><i class="fa fa-facebook"></i></button>
                                <button type="button" ng-click="main.twitter()" class="btn btn-tw"><i class="fa fa-twitter"></i></button>
                                <button type="button" ng-click="main.google()" class="btn btn-gm"><i class="fa fa-google"></i></button>
                            </div>
                            or
                            <form class="form" role="form"ng-submit="main.doLogin(loginData);">
                                <div class="form-group">
                                    <input id="emailInput" placeholder="Username" class="form-control form-control-sm" type="text" required="" ng-model="main.loginData.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" required=""ng-model="main.loginData.password">
                                    <small><a href="/register">Register here</a></small>
                                </div>


                                <div class="form-group">
                                    <button type="submit"  class="btn btn-primary btn-block" ng-show="!main.isLoggedIn"><i class="fa fa-sign-in"></i> Login</button>


                                </div>
                            </form>

                            <button type="submit"  class="btn btn-danger btn-block " ng-click="main.logout();" ng-show="main.isLoggedIn" ><i class="fa fa-sign-out"></i>Log out</button>
                                <br>
                        </div>
