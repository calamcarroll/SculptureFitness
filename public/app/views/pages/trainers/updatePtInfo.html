
<style>
    #innerNav{
        width: 200px;
        background-color: #db3236;
    }
    #sideNav{
        width:200px;


    }
    body{
        background-image: url("https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb");
    }

    input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

    input[type=text]:focus {
        width: 66%;
    }
    #exampleInputFile{
        margin-left: 180px;
    }
</style>
<div class="jumbotron">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" >
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">{{main.username}}'s Profile</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="innerNav" >
                <div class="sidebar-sticky" id="sideNav">
                    <ul class="nav flex-column" >
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile">
                                <span class="fa fa-home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findMyPrograms">
                                <span class="fa fa-tasks"></span>
                                My Programs
                            </a>
                        </li>
                        <li class="nav-item" ng-show="main.isAdmin">
                            <a class="nav-link" href="/gyms_trainers">
                                <span class="fa fa-unlock-alt"></span>
                                Admin Panel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/preUpdateProfileInfo"  >
                                <span class="fa fa-address-card"></span>
                                Update Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/updatePtInfo" ng-show="main.isPersonalTrainer" >
                                <span class="fa fa-edit"></span>
                                Update PT info
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findGym">
                                <span class="fa fa-map-marker"></span>
                                Find Gyms
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h4>Make yourself stand out to Client's.....</h4>
                <h5>The more info the better!</h5>
                <div class="btn-toolbar mb-2 mb-md-0">

                </div>
            </div>
            <style>
                .btn{
                    margin-left: 350px;
                }
            </style>
            <div ng-controller="mainController as user" >
                <div class="row">
                    <div class="container">
                        <form ng-submit="user.updatePtInfo();">
                            <div class="form-group" align="center">
                                <textarea  ng-style="{'width': 500 + 'px'}"
                                           class="form-control"
                                           ng-model="formData.bio"
                                           placeholder="A bit about yourself!"
                                           rows="3">

                                </textarea>
                            </div>

                            <div class="form-group" align="center">
                                <input type="text"
                                       class="form-control"
                                       ng-model="formData.collegeAttended"
                                       placeholder="College attended"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                            </div>

                            <div class="form-group" align="center">
                                <label for="exampleInputFile">Add Degree</label>
                                <input type="file"
                                       class="form-control-file"
                                       ng-model="formData.profileImg"
                                       id="exampleInputFile"
                                       aria-describedby="fileHelp"
                                       align="center">
                                <small id="fileHelp" class="form-text text-muted">Files should be png or Jpeg</small>
                            </div>

                            <button type="submit" id="btn"class="btn btn-success">Add to my Profile <span class="fa fa-edit"></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
