<body>
<style>
    .img {
        border-radius: 8px;
    }
    .col-sm-4 {
        position: relative;
    }

    .img {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%)
    }

    .col-sm-4:hover .img {
        opacity: 0.3;
    }

    .col-sm-4:hover .middle {
        opacity: 1;
    }


    #innerNav{
        width: 200px;
        background-color: #db3236;
    }
    #sideNav{
        width:200px;


    }
    body{
        background-image: url("https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb");
    }


</style>
<div class="jumbotron">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" >
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">{{main.username}}'s Profile</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="innerNav" >
                <div class="sidebar-sticky" id="sideNav">
                    <ul class="nav flex-column" >
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile">
                                <span class="fa fa-home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findMyPrograms">
                                <span class="fa fa-tasks"></span>
                                My Programs
                            </a>
                        </li>
                        <li class="nav-item" ng-show="main.isAdmin">
                            <a class="nav-link" href="/gyms_trainers">
                                <span class="fa fa-unlock-alt"></span>
                                Admin Panel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/preUpdateProfileInfo"  >
                                <span class="fa fa-address-card"></span>
                                Update Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/updatePtInfo" ng-show="main.isPersonalTrainer" >
                                <span class="fa fa-edit"></span>
                                Update PT info
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findGym">
                                <span class="fa fa-map-marker"></span>
                                Find Gyms
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="fa fa-heartbeat"></span>
                                Diets and More
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h3 class="text-center">Add a Gym to the Marketplace</h3>
                    <br>
                    <h5 class="text-center">Useful location finder <a href="https://www.latlong.net/">here</a> </h5>

                </div>

                <form ng-submit="gym.addGym(gymData);">
                    <input class="form-control" type="text"  placeholder="Name" ng-model="gymData.name">
                    <br>
                    <input class="form-control" type="text" placeholder="Website Link" ng-model="gymData.website">
                    <br>
                    <input class="form-control" type="text" placeholder="Profile Image URL" ng-model="gymData.profileImg">
                    <br>
                    <input class="form-control" type="email" name="username" placeholder="Email" ng-model="gymData.email">
                    <br>
                    <input class="form-control" type="number" name="username" placeholder="Monthly Price" ng-model="gymData.monthlyPrice">
                    <br>
                    <input class="form-control" type="number" name="username" placeholder="3 Month Price" ng-model="gymData.threeMonthPrice">
                    <br>
                    <input class="form-control" type="number" name="username" placeholder="Yearly Price" ng-model="gymData.yearPrice">
                    <br>
                    <input class="form-control" type="text" name="username" placeholder="Longitude" ng-model="gymData.longitude">
                    <br>
                    <input class="form-control" type="text" name="username" placeholder="Latitude" ng-model="gymData.latitude">
                    <br>
                    <button class="btn btn-primary" id="register" type="submit">Register</button>
                </form>






            </main>
      </div>
   </div>
</div>
