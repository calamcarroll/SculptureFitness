
<style>
    .btn-fb{
        color: #fff;
        background-color:#3b5998;
    }
    .loginContainer{
        width: 400px;
        height:400px;
        margin-left: 350px;
    }
    .btn-fb:hover{
        color: #fff;
        background-color:#496ebc
    }
    body{
       background-image: url("http://pro-fitness.in/wp-content/uploads/2016/09/0a5503c0_shutterstock_86502877.xxxlarge_2x.jpg");
    }
    .btn-gm{
        color: #fff;
        background-color:#db3236;
    }
    .btn-gm:hover{
        color: #fff;
        background-color:#db3236;
    }
    .btn-tw{
        color: #fff;
        background-color:#55acee;
    }
    .btn-tw:hover{
        color: #fff;
        background-color:#59b5fa;
    }

</style>
<div class="container">
    <div class="text-center">
        <h2>Client Login</h2>
        <h5>Log in as a Client here</h5>
    </div>
    <div class="loginContainer">
        <form ng-submit="main.doLogin(loginData);">
            <br>
            <br>
            <input class="form-control" type="text" name="username" placeholder="Username" ng-model="main.loginData.username">
            <br>
            <input class="form-control" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
            <br>

            <button class="btn btn-primary" type="submit">Login</button>

            <button type="button" ng-click="main.facebook()" class="btn btn-fb"><i class="fa fa-facebook"></i></button>
            <button type="button" ng-click="main.twitter()" class="btn btn-tw"><i class="fa fa-twitter"></i></button>
            <button type="button" ng-click="main.google()" class="btn btn-gm"><i class="fa fa-google"></i></button>

        </form>
        <br>
        <div class="jumbotron text-center" ng-show="main.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Loading....</p>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="main.Success">
            <div class="alert alert-success"> {{ main.Success }}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="login.error">
            <div class="alert alert-danger"> {{ main.error }}</div>
        </div>
        <!-- Facebook error message -->
        <div class="row show-hide-message" ng-show="facebook.errorMsg">
            <div class="alert alert-danger"> {{ facebook.errorMsg }}</div>
        </div>
        <!-- Twitter error message -->
        <div class="row show-hide-message" ng-show="twitter.errorMsg">
            <div class="alert alert-danger"> {{ twitter.errorMsg }}</div>
        </div>
        <!-- Google error message -->
        <div class="row show-hide-message" ng-show="google.errorMsg">
            <div class="alert alert-danger"> {{ google.errorMsg }}</div>
        </div>
    </div>
