<div class="page-header">
    <h1>Log in page</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
    <label>Username</label>
    <input type="text" class="form-control" name="username" placeholder="Please enter username" ng-model="main.loginData.username">
    <br>
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Please enter password" ng-model="main.loginData.password">
    <br>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner">
        <p>Loading</p>
    </span>
</div>

<br>
<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
<br>
