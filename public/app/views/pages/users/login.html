<br>
<div class="page-header">
    <h1>User Login</h1>
</div>
<style>
    .btn-fb{
        color: #fff;
        background-color:#3b5998;
    }
    .btn-fb:hover{
        color: #fff;
        background-color:#496ebc
    }
    .btn-gm{
        color: #fff;
        background-color:#db3236;
    }
    .btn-gm:hover{
        color: #fff;
        background-color:#db3236;
    }
    .btn-tw{
        color: #fff;
        background-color:#55acee;
    }
    .btn-tw:hover{
        color: #fff;
        background-color:#59b5fa;
    }

</style>
<form ng-submit="main.doLogin(loginData);">

     Username
    <label>Username</label>
    <input class="form-control" type="text" name="username" placeholder="Please Enter Username" ng-model="main.loginData.username">
    <br>
    <!-- Password -->
    <label>Password</label>
    <input class="form-control" type="password" name="password" placeholder="Please Enter Password" ng-model="main.loginData.password">
    <br>

    <button class="btn btn-primary" type="submit">Login</button>&nbsp

    <button type="button" ng-click="main.facebook()" class="btn btn-fb"><i class="fa fa-facebook"></i></button>
    <button type="button" ng-click="main.twitter()" class="btn btn-tw"><i class="fa fa-twitter"></i></button>
    <button type="button" ng-click="main.google()" class="btn btn-gm"><i class="fa fa-google"></i></button>

</form>



<br>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<br>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success"> {{ login.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="login.errorMsg">
    <div class="alert alert-danger"> {{ login.errorMsg }}</div>
</div>

<!-- Facebook error message -->
<div class="row show-hide-message" ng-show="facebook.errorMsg">
    <div class="alert alert-danger"> {{ facebook.errorMsg }}</div>
</div>

<!-- Twitter error message -->
<div class="row show-hide-message" ng-show="twitter.errorMsg">
    <div class="alert alert-danger"> {{ twitter.errorMsg }}</div>
</div>

<!-- Google error message -->
<div class="row show-hide-message" ng-show="google.errorMsg">
    <div class="alert alert-danger"> {{ google.errorMsg }}</div>
</div>
