<div class="page-header">
    <h1>User Registration</h1>
</div>
<div class="container">
    <form ng-submit="register.regUser(regData);">
        <!-- Email -->
        <label>Email</label>
        <input class="form-control" type="email" name="email" placeholder="Please Enter Email" ng-model="register.regData.email">
        <br>
        <!-- Username -->
        <label>Username</label>
        <input class="form-control" type="text" name="username" placeholder="Please Enter Username" ng-model="register.regData.username">
        <br>
        <!-- Password -->
        <label>Password</label>
        <input class="form-control" type="password" name="password" placeholder="Please Enter Password" ng-model="register.regData.password">
        <br>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <div class="row show-hide-message" ng-show="register.Success">
        <div class="alert alert-success">{{register.Success}}</div>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="register.error">
        <div class="alert alert-danger">{{register.error}}</div>
    </div>

</div>
