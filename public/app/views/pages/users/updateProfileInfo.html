<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">{{main.username}}'s profile</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">
                            <span class="fa fa-home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fa fa-tasks"></span>
                            My Programs
                        </a>
                    </li>
                    <li class="nav-item" ng-show="main.isAdmin">
                        <a class="nav-link" href="/gyms_trainers">
                            <span class="fa fa-address-card"></span>
                            Gyms & Trainers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/preUpdateProfileInfo" >
                            <span class="fa fa-edit"></span>
                            Update Profile

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/findGym">
                            <span class="fa fa-map-marker"></span>
                            Find Gyms

                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fa fa-heartbeat"></span>
                            Diets and More
                        </a>
                    </li>

                </ul>
            </div>
        </nav>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h3>Add the finishing touches to your profile</h3>
                <div class="btn-toolbar mb-2 mb-md-0">

                </div>
            </div>
            <style>
                .btn{
                    margin-left: 350px;
                }
            </style>
            <div ng-controller="mainController as user" >
                <div class="row">
                    <div class="container">
                        <form ng-submit="user.updateProfile();">
                            <div class="form-group" align="center">

                                <input type="text"
                                       class="form-control"
                                       ng-model="formData.username"
                                       placeholder="Username"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                            </div>
                            <div class="form-group" align="center">
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="formData.email"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                            </div>
                            <div class="form-group" align="center">
                                <input type="number"
                                       class="form-control"
                                       ng-model="formData.weight"
                                       placeholder="Weight (kg)"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                            </div>
                            <div class="form-group" align="center">
                                <input type="number"
                                       class="form-control"
                                       placeholder="Height (cm)"
                                       ng-model="formData.height"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                            </div>
                            <div class="form-group" align="center">
                                <input type="number"
                                       class="form-control"
                                       placeholder="Body Fat %"
                                       ng-model="formData.bodyFat"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                            </div>
                            <div class="form-group" align="center">
                                <select type="text"
                                       class="form-control"
                                       placeholder="Gym of Choice"
                                       ng-model="formData.gymOfChoice"
                                       ng-style="{'width': 500 + 'px'}"
                                       required="true">
                                    <option>Kingfisher Club Waterford</option>
                                    <option>GoldStone Gym & Fitness Waterford</option>
                                    <option>Ben Dunne Gym Waterford</option>
                                    <option>Crystal Sport & Leisure Center</option>
                                </select>
                            </div>
                            <button type="submit" id="btn"class="btn btn-info">Update Profile <span class="fa fa-edit"></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

</div>
</body>
