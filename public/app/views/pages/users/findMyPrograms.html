<body>
<style>
    #innerNav{
        width: 200px;
        background-color: #db3236;
    }
    #sideNav{
        width:200px;


    }
    body{
        background-image: url("https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb");
    }

</style>
<div class="jumbotron">

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" >
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">{{main.username}}'s Profile</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="innerNav" >
                <div class="sidebar-sticky" id="sideNav">
                    <ul class="nav flex-column" >
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile">
                                <span class="fa fa-home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findMyPrograms">
                                <span class="fa fa-tasks"></span>
                                My Programs
                            </a>
                        </li>
                        <li class="nav-item" ng-show="main.isAdmin">
                            <a class="nav-link" href="/gyms_trainers">
                                <span class="fa fa-unlock-alt"></span>
                                Admin Panel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/preUpdateProfileInfo"  >
                                <span class="fa fa-address-card"></span>
                                Update Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/updatePtInfo" ng-show="main.isPersonalTrainer" >
                                <span class="fa fa-edit"></span>
                                Update PT info
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findGym">
                                <span class="fa fa-map-marker"></span>
                                Find Gyms
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


                <style>
                    #innerNav{
                        width: 200px;
                        background-color: #db3236;
                    }
                    #sideNav{
                        width:200px;


                    }
                    body{
                        background-image: url("https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb");
                    }
                    .card:hover{
                        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
                    }

                </style>
                <div class="container">
                        <div class="card"ng-repeat="program in prog">
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row">

                                    <div class="col-md-8 col-md-push-3" >
                                        <h5><strong>{{program.name}}</strong></h5>
                                        <h8>{{program.date| date : format : timezone}}</h8>
                                    </div>
                                    <div class=".col-md-2 .col-md-offset-3">
                                        <button class="btn btn-success" ng-click="programsCtrl.choice(program._id);" ><span class="fa fa-folder-open"></span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </main>
        </div>
    </div>

</div>
</body>
